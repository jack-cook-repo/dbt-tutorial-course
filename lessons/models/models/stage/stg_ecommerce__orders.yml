version: 2

models:
  - name: stg_ecommerce__orders
    description: " table of 1 row per order"
    columns:
      - name: order_id
        description: ""
        tests:
         - not_null
         - unique

      - name: user_id
        description: ""
        tests:
         - not_null
         - unique

      - name: status
        description: ""
        tests:
          - accepted_values:
             name: unexpected_order_status
             values:
               - Processing
               - Cancelled
               - Shipped
               - Complete
               - Returned

      - name: created_at
        description: ""
        tests:
         - not_null
         - unique

      - name: returned_at
        description: ""
        tests:
         - not_null:
            where : "status != 'Returned'"

      - name: shipped_at
        description: ""
        tests:
         - not_null:
            where : "delivered_at IS NOT NULL or status = 'Shipped'"

      - name: delivered_at
        description: ""
        tests:
         - not_null:
            where : "returned_at IS NOT NULL OR status = 'Complete'"

      - name: num_of_item
        description: ""
        tests:
         - not_null
      