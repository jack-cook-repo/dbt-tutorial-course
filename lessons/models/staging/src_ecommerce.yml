version: 2

sources:
  - name: thelook_ecommerce
    database: bigquery-public-data
    tables:
      - name: events
        freshness:
          warn_after: {count: 12, period: hour}
          error_after: {count: 24, period: hour}
        loaded_at_field: created_at
      - name: inventory_items
      - name: order_items
      - name: orders
      - name: products
      - name: users
      - name: distribution_centers